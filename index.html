<style>
  body {
    margin: 0px;
  }
  
  .platform {
    height: 50px;
    display: grid;
    place-content: center;
    background: blue;
    color: white;
  }

</style>

<div 
  x="100" 
  y="450"  
  bounce="0.2"
  friction-x=".3"
  collide="bottom-wall left-wall right-wall platform"
  update="
    el.ay = .4; 
  
    if (heldKeys['ArrowRight']) {
      el.vx = 5;
    }

    if (heldKeys['ArrowLeft']) {
      el.vx = -5;
    }

    if (el.y < 0) {
      endgame()
      alert('You won!')
    }

    if (pressedKeys['ArrowUp'] && Math.abs(el.vy) < 0.5) {
      el.vy = -15;
    }
  ">
  <img width="100px" src="https://hips.hearstapps.com/countryliving.cdnds.net/17/47/1511194376-cavachon-puppy-christmas.jpg"/>
</div>

<div 
  x="1000" 
  vx="-2" 
  y="550" 
  bounce="1"
  class="platform"
  style="width: 200px;">
</div>

<div 
  x="300" 
  vx="-1.3" 
  y="350"
  class="platform" 
  collide=""
  update="if (el.x < -el.width) { el.x = w }"
  style="width: 300px;">
</div>
